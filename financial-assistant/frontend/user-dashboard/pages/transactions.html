<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaksi - Asisten Keuangan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/id.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation (same as dashboard.html) -->
    <nav class="bg-white shadow-lg">
        <!-- ... (copy navigation code from dashboard.html) ... -->
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- Header -->
        <div class="px-4 sm:px-0 flex justify-between items-center">
            <h2 class="text-2xl font-semibold text-gray-900">Transaksi</h2>
            <button onclick="openTransactionModal()" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                <i class="fas fa-plus -ml-1 mr-2"></i>
                Tambah Transaksi
            </button>
        </div>

        <!-- Filters -->
        <div class="mt-6 bg-white shadow px-4 py-5 sm:rounded-lg sm:p-6">
            <div class="grid grid-cols-1 gap-6 sm:grid-cols-4">
                <!-- Date Range -->
                <div>
                    <label for="dateRange" class="block text-sm font-medium text-gray-700">Periode</label>
                    <input type="text" id="dateRange" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <!-- Type -->
                <div>
                    <label for="typeFilter" class="block text-sm font-medium text-gray-700">Tipe</label>
                    <select id="typeFilter" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <option value="">Semua</option>
                        <option value="income">Pemasukan</option>
                        <option value="expense">Pengeluaran</option>
                    </select>
                </div>
                <!-- Category -->
                <div>
                    <label for="categoryFilter" class="block text-sm font-medium text-gray-700">Kategori</label>
                    <select id="categoryFilter" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <option value="">Semua</option>
                    </select>
                </div>
                <!-- Search -->
                <div>
                    <label for="search" class="block text-sm font-medium text-gray-700">Cari</label>
                    <input type="text" id="search" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Cari transaksi...">
                </div>
            </div>
        </div>

        <!-- Transactions Table -->
        <div class="mt-8 flex flex-col">
            <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
                <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
                    <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Tanggal
                                    </th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Tipe
                                    </th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Kategori
                                    </th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Deskripsi
                                    </th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Jumlah
                                    </th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Sumber
                                    </th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Info OCR
                                    </th>
                                    <th scope="col" class="relative px-6 py-3">
                                        <span class="sr-only">Edit</span>
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="transactionsTable" class="bg-white divide-y divide-gray-200">
                                <!-- Loading state -->
                                <tr>
                                    <td colspan="8" class="px-6 py-4 text-center text-sm text-gray-500">
                                        Loading...
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pagination -->
        <div class="bg-white px-4 py-3 flex items-center justify-between border-t border-gray-200 sm:px-6 mt-4 rounded-lg">
            <div class="flex-1 flex justify-between sm:hidden">
                <button id="prevButtonMobile" class="relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                    Previous
                </button>
                <button id="nextButtonMobile" class="ml-3 relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                    Next
                </button>
            </div>
            <div class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between">
                <div>
                    <p class="text-sm text-gray-700">
                        Showing <span id="startCount">1</span> to <span id="endCount">10</span> of <span id="totalCount">20</span> results
                    </p>
                </div>
                <div>
                    <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px" aria-label="Pagination" id="pagination">
                        <!-- Pagination buttons will be inserted here -->
                    </nav>
                </div>
            </div>
        </div>
    </main>

    <!-- Transaction Modal -->
    <div id="transactionModal" class="fixed z-10 inset-0 overflow-y-auto hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div class="inline-block align-bottom bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full sm:p-6">
                <form id="transactionForm">
                    <div>
                        <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
                            Tambah Transaksi
                        </h3>
                        <div class="mt-4 space-y-4">
                            <!-- Type -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Tipe</label>
                                <div class="mt-1">
                                    <div class="flex space-x-4">
                                        <label class="inline-flex items-center">
                                            <input type="radio" name="type" value="income" class="form-radio text-indigo-600">
                                            <span class="ml-2">Pemasukan</span>
                                        </label>
                                        <label class="inline-flex items-center">
                                            <input type="radio" name="type" value="expense" class="form-radio text-indigo-600">
                                            <span class="ml-2">Pengeluaran</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <!-- Amount -->
                            <div>
                                <label for="amount" class="block text-sm font-medium text-gray-700">Jumlah</label>
                                <div class="mt-1 relative rounded-md shadow-sm">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <span class="text-gray-500 sm:text-sm">Rp</span>
                                    </div>
                                    <input type="number" name="amount" id="amount" class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-12 pr-12 sm:text-sm border-gray-300 rounded-md" placeholder="0">
                                </div>
                            </div>
                            <!-- Category -->
                            <div>
                                <label for="category" class="block text-sm font-medium text-gray-700">Kategori</label>
                                <select id="category" name="category" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                                    <!-- Categories will be populated dynamically -->
                                </select>
                            </div>
                            <!-- Description -->
                            <div>
                                <label for="description" class="block text-sm font-medium text-gray-700">Deskripsi</label>
                                <div class="mt-1">
                                    <textarea id="description" name="description" rows="3" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md"></textarea>
                                </div>
                            </div>
                            <!-- Receipt Image Upload -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Foto Struk</label>
                                <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                                    <div class="space-y-1 text-center">
                                        <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                                            <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                        </svg>
                                        <div class="flex text-sm text-gray-600">
                                            <label for="receipt" class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                                                <span>Upload struk</span>
                                                <input id="receipt" name="receipt" type="file" accept="image/*" class="sr-only" onchange="handleReceiptUpload(event)">
                                            </label>
                                            <p class="pl-1">atau drag and drop</p>
                                        </div>
                                        <p class="text-xs text-gray-500">PNG, JPG, GIF up to 10MB</p>
                                    </div>
                                </div>
                                <!-- OCR Results Preview -->
                                <div id="ocrPreview" class="mt-3 hidden">
                                    <div class="bg-gray-50 p-3 rounded-md">
                                        <h4 class="text-sm font-medium text-gray-900 mb-2">Hasil Scan Struk:</h4>
                                        <div class="space-y-2 text-sm text-gray-600">
                                            <div id="ocrAmount" class="flex justify-between items-center">
                                                <span>Total:</span>
                                                <span class="font-medium text-gray-900"></span>
                                            </div>
                                            <div id="ocrDate" class="flex justify-between items-center">
                                                <span>Tanggal:</span>
                                                <span class="font-medium text-gray-900"></span>
                                            </div>
                                            <div id="ocrMerchant" class="flex justify-between items-center">
                                                <span>Merchant:</span>
                                                <span class="font-medium text-gray-900"></span>
                                            </div>
                                            <div id="ocrItems" class="mt-2">
                                                <span class="block mb-1">Items:</span>
                                                <ul class="list-disc list-inside pl-2 text-xs"></ul>
                                            </div>
                                        </div>
                                        <div class="mt-2 text-xs text-gray-500">
                                            <span id="ocrConfidence"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Date -->
                            <div>
                                <label for="date" class="block text-sm font-medium text-gray-700">Tanggal</label>
                                <input type="text" id="date" name="date" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            </div>
                        </div>
                    </div>
                    <div class="mt-5 sm:mt-6 sm:grid sm:grid-cols-2 sm:gap-3 sm:grid-flow-row-dense">
                        <button type="submit" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:col-start-2 sm:text-sm">
                            Simpan
                        </button>
                        <button type="button" onclick="closeTransactionModal()" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:col-start-1 sm:text-sm">
                            Batal
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Authentication check
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '../index.html';
        }

        // Initialize date pickers
        flatpickr("#dateRange", {
            mode: "range",
            locale: "id",
            dateFormat: "Y-m-d",
            onChange: (selectedDates) => {
                if (selectedDates.length === 2) {
                    fetchTransactions();
                }
            }
        });

        flatpickr("#date", {
            locale: "id",
            dateFormat: "Y-m-d",
            defaultDate: new Date()
        });

        // Global variables
        let currentPage = 1;
        const itemsPerPage = 10;
        let totalItems = 0;
        let transactions = [];

        // Fetch categories
        const fetchCategories = async () => {
            try {
                const response = await fetch('http://localhost:3000/api/transactions/categories', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const data = await response.json();
                if (data.success) {
                    const categories = data.categories;
                    const categorySelects = document.querySelectorAll('#category, #categoryFilter');
                    categorySelects.forEach(select => {
                        select.innerHTML = '<option value="">Semua</option>' +
                            categories.map(cat => `<option value="${cat}">${cat}</option>`).join('');
                    });
                }
            } catch (error) {
                console.error('Error fetching categories:', error);
            }
        };

        // Fetch transactions
        const fetchTransactions = async () => {
            try {
                const dateRange = document.getElementById('dateRange').value;
                const type = document.getElementById('typeFilter').value;
                const category = document.getElementById('categoryFilter').value;
                const search = document.getElementById('search').value;

                let url = `http://localhost:3000/api/transactions?page=${currentPage}&limit=${itemsPerPage}`;
                if (dateRange) {
                    const [startDate, endDate] = dateRange.split(' to ');
                    url += `&startDate=${startDate}&endDate=${endDate}`;
                }
                if (type) url += `&type=${type}`;
                if (category) url += `&category=${category}`;
                if (search) url += `&search=${search}`;

                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();
                if (data.success) {
                    transactions = data.transactions;
                    totalItems = data.total;
                    updateTransactionsTable();
                    updatePagination();
                }
            } catch (error) {
                console.error('Error fetching transactions:', error);
            }
        };

        // Update transactions table
        const updateTransactionsTable = () => {
            const tbody = document.getElementById('transactionsTable');
            tbody.innerHTML = transactions.map(t => {
                // Extract OCR info from metadata
                const metadata = t.metadata || {};
                const hasOCR = metadata.ocrProcessed;
                const ocrInfo = [];
                
                if (hasOCR) {
                    if (metadata.amountSource === 'ocr') ocrInfo.push('Total');
                    if (metadata.dateSource === 'ocr') ocrInfo.push('Tanggal');
                    if (metadata.categorySource === 'merchant') ocrInfo.push('Kategori');
                }

                return `
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            ${new Date(t.date).toLocaleDateString('id-ID')}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${
                                t.type === 'income' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'
                            }">
                                ${t.type === 'income' ? 'Pemasukan' : 'Pengeluaran'}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                            ${t.category}
                        </td>
                        <td class="px-6 py-4 text-sm text-gray-500 max-w-md truncate">
                            ${t.description || '-'}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm ${
                            t.type === 'income' ? 'text-green-600' : 'text-red-600'
                        }">
                            Rp ${t.amount.toLocaleString('id')}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            ${t.source === 'whatsapp' ? 
                                '<span class="text-green-600"><i class="fab fa-whatsapp"></i> WhatsApp</span>' : 
                                '<span class="text-blue-600"><i class="fas fa-globe"></i> Web</span>'
                            }
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            ${hasOCR ? `
                                <div class="flex items-center">
                                    <span class="text-indigo-600">
                                        <i class="fas fa-receipt"></i>
                                    </span>
                                    ${metadata.ocrConfidence ? `
                                        <span class="ml-1 text-xs text-gray-500">${Math.round(metadata.ocrConfidence * 100)}%</span>
                                    ` : ''}
                                    ${ocrInfo.length > 0 ? `
                                        <span class="ml-1 text-xs text-gray-500">(${ocrInfo.join(', ')})</span>
                                    ` : ''}
                                </div>
                            ` : '-'}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                            <button onclick="editTransaction('${t._id}')" class="text-indigo-600 hover:text-indigo-900 mr-3">
                                Edit
                            </button>
                            <button onclick="deleteTransaction('${t._id}')" class="text-red-600 hover:text-red-900">
                                Hapus
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
        };

        // Update pagination
        const updatePagination = () => {
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            document.getElementById('startCount').textContent = ((currentPage - 1) * itemsPerPage) + 1;
            document.getElementById('endCount').textContent = Math.min(currentPage * itemsPerPage, totalItems);
            document.getElementById('totalCount').textContent = totalItems;

            const pagination = document.getElementById('pagination');
            pagination.innerHTML = `
                <button onclick="changePage(${currentPage - 1})" class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50" ${currentPage === 1 ? 'disabled' : ''}>
                    Previous
                </button>
                ${Array.from({length: totalPages}, (_, i) => i + 1).map(page => `
                    <button onclick="changePage(${page})" class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium ${page === currentPage ? 'text-indigo-600 bg-indigo-50' : 'text-gray-700 hover:bg-gray-50'}">
                        ${page}
                    </button>
                `).join('')}
                <button onclick="changePage(${currentPage + 1})" class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50" ${currentPage === totalPages ? 'disabled' : ''}>
                    Next
                </button>
            `;
        };

        // Change page
        const changePage = (page) => {
            if (page < 1 || page > Math.ceil(totalItems / itemsPerPage)) return;
            currentPage = page;
            fetchTransactions();
        };

        // Transaction modal functions
        const openTransactionModal = () => {
            document.getElementById('transactionModal').classList.remove('hidden');
            document.getElementById('transactionForm').reset();
        };

        const closeTransactionModal = () => {
            document.getElementById('transactionModal').classList.add('hidden');
        };

        // Handle form submission
        document.getElementById('transactionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const receiptFile = document.getElementById('receipt').files[0];

            // Add receipt file if present
            if (receiptFile) {
                formData.append('receipt', receiptFile);
            }

            try {
                const response = await fetch('http://localhost:3000/api/transactions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData // Send as FormData to handle file upload
                });

                const data = await response.json();
                if (data.success) {
                    closeTransactionModal();
                    fetchTransactions();
                } else {
                    throw new Error(data.error || 'Failed to create transaction');
                }
            } catch (error) {
                console.error('Error creating transaction:', error);
                alert('Gagal membuat transaksi: ' + error.message);
            }
        });

        // Reset form and preview when modal is closed
        function closeTransactionModal() {
            document.getElementById('transactionModal').classList.add('hidden');
            document.getElementById('transactionForm').reset();
            document.getElementById('ocrPreview').classList.add('hidden');
            document.getElementById('receipt').value = '';
        }

        // Delete transaction
        const deleteTransaction = async (id) => {
            if (!confirm('Apakah Anda yakin ingin menghapus transaksi ini?')) return;

            try {
                const response = await fetch(`http://localhost:3000/api/transactions/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();
                if (data.success) {
                    fetchTransactions();
                }
            } catch (error) {
                console.error('Error deleting transaction:', error);
            }
        };

        // Edit transaction
        const editTransaction = (id) => {
            const transaction = transactions.find(t => t._id === id);
            if (!transaction) return;

            document.querySelector(`input[name="type"][value="${transaction.type}"]`).checked = true;
            document.getElementById('amount').value = transaction.amount;
            document.getElementById('category').value = transaction.category;
            document.getElementById('description').value = transaction.description || '';
            document.getElementById('date').value = new Date(transaction.date).toISOString().split('T')[0];

            // Update form action
            const form = document.getElementById('transactionForm');
            form.onsubmit = async (e) => {
                e.preventDefault();
                
                const formData = new FormData(form);
                const updatedTransaction = {
                    type: formData.get('type'),
                    amount: parseFloat(formData.get('amount')),
                    category: formData.get('category'),
                    description: formData.get('description'),
                    date: formData.get('date')
                };

                try {
                    const response = await fetch(`http://localhost:3000/api/transactions/${id}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify(updatedTransaction)
                    });

                    const data = await response.json();
                    if (data.success) {
                        closeTransactionModal();
                        fetchTransactions();
                    }
                } catch (error) {
                    console.error('Error updating transaction:', error);
                }
            };

            openTransactionModal();
        };

        // Handle receipt upload and OCR
        async function handleReceiptUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            // Show loading state
            const preview = document.getElementById('ocrPreview');
            preview.classList.remove('hidden');
            preview.innerHTML = `
                <div class="flex items-center justify-center p-4">
                    <svg class="animate-spin h-5 w-5 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span class="ml-2 text-sm text-gray-600">Memproses struk...</span>
                </div>
            `;

            try {
                // Create form data
                const formData = new FormData();
                formData.append('receipt', file);

                // Send to OCR endpoint
                const response = await fetch('http://localhost:3000/api/ocr/process', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });

                const data = await response.json();
                if (data.success) {
                    updateOCRPreview(data.result);
                    applyOCRResults(data.result);
                } else {
                    throw new Error(data.error || 'Failed to process receipt');
                }
            } catch (error) {
                console.error('Error processing receipt:', error);
                preview.innerHTML = `
                    <div class="bg-red-50 p-3 rounded-md">
                        <p class="text-sm text-red-600">Gagal memproses struk. Silakan coba lagi.</p>
                    </div>
                `;
            }
        }

        // Update OCR preview section
        function updateOCRPreview(result) {
            const preview = document.getElementById('ocrPreview');
            preview.innerHTML = `
                <div class="bg-gray-50 p-3 rounded-md">
                    <h4 class="text-sm font-medium text-gray-900 mb-2">Hasil Scan Struk:</h4>
                    <div class="space-y-2 text-sm text-gray-600">
                        <div class="flex justify-between items-center">
                            <span>Total:</span>
                            <span class="font-medium text-gray-900">Rp ${result.extractedData.amounts[0]?.toLocaleString('id') || '-'}</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span>Tanggal:</span>
                            <span class="font-medium text-gray-900">${result.extractedData.dates[0] ? new Date(result.extractedData.dates[0]).toLocaleDateString('id') : '-'}</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span>Merchant:</span>
                            <span class="font-medium text-gray-900">${result.extractedData.merchants[0] || '-'}</span>
                        </div>
                        ${result.extractedData.items.length > 0 ? `
                            <div class="mt-2">
                                <span class="block mb-1">Items:</span>
                                <ul class="list-disc list-inside pl-2 text-xs">
                                    ${result.extractedData.items.map(item => `<li>${item}</li>`).join('')}
                                </ul>
                            </div>
                        ` : ''}
                    </div>
                    ${result.confidence ? `
                        <div class="mt-2 text-xs text-gray-500">
                            Akurasi: ${Math.round(result.confidence * 100)}%
                        </div>
                    ` : ''}
                </div>
            `;
        }

        // Apply OCR results to form
        function applyOCRResults(result) {
            const { extractedData } = result;
            
            // Set amount if available
            if (extractedData.amounts.length > 0) {
                document.getElementById('amount').value = extractedData.amounts[0];
            }

            // Set date if available
            if (extractedData.dates.length > 0) {
                const dateInput = document.getElementById('date');
                const date = new Date(extractedData.dates[0]);
                dateInput._flatpickr.setDate(date);
            }

            // Set description with merchant and items
            const description = [];
            if (extractedData.merchants.length > 0) {
                description.push(`Merchant: ${extractedData.merchants[0]}`);
            }
            if (extractedData.items.length > 0) {
                description.push(`Items: ${extractedData.items.join(', ')}`);
            }
            document.getElementById('description').value = description.join('\n');

            // Try to infer category from merchant name
            if (extractedData.merchants.length > 0) {
                const merchantName = extractedData.merchants[0].toLowerCase();
                const categorySelect = document.getElementById('category');
                
                // Simple category inference logic
                if (/(resto|restaurant|warung|cafe|kedai|makan|food)/.test(merchantName)) {
                    categorySelect.value = 'makanan';
                } else if (/(transport|grab|gojek|taxi|bensin|parkir)/.test(merchantName)) {
                    categorySelect.value = 'transportasi';
                } else if (/(mart|store|shop|market|mall|retail)/.test(merchantName)) {
                    categorySelect.value = 'belanja';
                }
            }

            // Set transaction type to expense by default for receipts
            document.querySelector('input[name="type"][value="expense"]').checked = true;
        }

        // Initialize
        fetchCategories();
        fetchTransactions();

        // Add event listeners for filters
        document.getElementById('typeFilter').addEventListener('change', fetchTransactions);
        document.getElementById('categoryFilter').addEventListener('change', fetchTransactions);
        document.getElementById('search').addEventListener('input', debounce(fetchTransactions, 500));

        // Add drag and drop support for receipt upload
        const dropZone = document.querySelector('.border-dashed');
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('border-indigo-500');
        }

        function unhighlight(e) {
            dropZone.classList.remove('border-indigo-500');
        }

        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const file = dt.files[0];
            
            if (file && file.type.startsWith('image/')) {
                document.getElementById('receipt').files = dt.files;
                handleReceiptUpload({ target: { files: [file] } });
            }
        }

        // Debounce function
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
    </script>
</body>
